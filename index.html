<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/styles/main.css">
    <link rel="icon" type="image/png" href="static/images/favicon-32x32.png">
    <title>Workforce Map</title>
</head>
<body>
    <header>
        <h1>Boston Workforce Map</h1>
        <select>
            <option>Unemployment</option>
            <option disabled="disabled">Not participating in labor force</option>
        </select>
        <select>
            <option value="all">All genders</option>
            <option value="women">Women</option>
            <option value="men">Men</option>
        </select>
        <select>
            <option value="all">All racial and ethnic groups</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option disabled="disabled">American Indian or Alaska Native</option>
            <option disabled="disabled">Asian</option>
            <option disabled="disabled">Native Hawaiians and other Pacific Islanders</option>
            <option value="hispanic">Hispanic</option>
        </select>
        <button>Refresh</button>
    </header>
    <main>
        <div id="mapContainer" class="mapContainer">
            <div id="mapSvgContainer"></div>
            <div id="mapInfoBox" class="mapInfoBox hidden">
                <table>
                    <tr class="big">
                        <td>Unemployment level &nbsp;</td>
                        <td id="infoBoxUnemploymentPercent"></td>
                    </tr>
                    <tr>
                        <td>Margin of error</td>
                        <td id="infoBoxMoePercent"></td>
                    </tr>
                    <tr>
                        <td>Number of samples</td>
                        <td id="infoBoxNumberOfSamples"></td>
                    </tr>
                    <tr>
                        <td>Total samples</td>
                        <td id="infoBoxTotalSamples"></td>
                    </tr>
                    <tr>
                        <td>Census tract</td>
                        <td id="infoBoxTractId"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="mapLegend" class="mapLegend">
            <div class="legendItem">
                <div class="legendBox colorLevel0"></div> Less than 4%
            </div>
            <div class="legendItem">
                <div class="legendBox colorLevel1"></div> 5-8%
            </div>
            <div class="legendItem">
                <div class="legendBox colorLevel2"></div> 9-14%
            </div>
            <div class="legendItem">
                <div class="legendBox colorLevel3"></div> 15-19%
            </div>
            <div class="legendItem">
                <div class="legendBox colorLevel4"></div> 20-29%
            </div>
            <div class="legendItem">
                <div class="legendBox colorLevel5"></div> More than 30%
            </div>
        </div>
    </main>

    <script type="text/javascript" src="static/scripts/boston_unemployment_vis.js"></script>
</body>
</html>
